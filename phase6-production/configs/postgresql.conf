# PostgreSQL Production Configuration
# Optimized for RFID Docket Tracking System
# Target: 300k+ objects, 50+ concurrent users, high performance

# MEMORY SETTINGS
shared_buffers = 2GB                    # 25% of system RAM
effective_cache_size = 6GB              # 75% of system RAM
work_mem = 64MB                         # Per operation memory
maintenance_work_mem = 512MB            # For VACUUM, CREATE INDEX, etc.
dynamic_shared_memory_type = posix

# WAL SETTINGS (Write-Ahead Logging)
wal_level = replica                     # Enable replication
wal_buffers = 64MB                      # WAL buffer size
checkpoint_completion_target = 0.9      # Spread checkpoints
checkpoint_timeout = 15min              # Max time between checkpoints
max_wal_size = 8GB                     # WAL size before checkpoint
min_wal_size = 2GB                     # Minimum WAL size

# CONNECTION SETTINGS
max_connections = 200                   # Support 50+ concurrent users
superuser_reserved_connections = 3
shared_preload_libraries = 'pg_stat_statements'

# QUERY PLANNING
random_page_cost = 1.1                 # SSD optimized
effective_io_concurrency = 200         # SSD concurrent I/O
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# STATISTICS
default_statistics_target = 100        # Query planning statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0640
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_min_duration_statement = 1000      # Log slow queries > 1s
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# AUTOVACUUM (Critical for performance)
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 500
autovacuum_analyze_threshold = 250
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# PARALLEL QUERIES
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# REPLICATION (for read replicas)
max_wal_senders = 3
max_replication_slots = 3
hot_standby = on
hot_standby_feedback = on
wal_receiver_timeout = 60s
wal_sender_timeout = 60s

# SECURITY
ssl = off                              # Configure with proper certificates in production
password_encryption = scram-sha-256
row_security = on

# LOCALE
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# PERFORMANCE MONITORING
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = off
pg_stat_statements.save = on